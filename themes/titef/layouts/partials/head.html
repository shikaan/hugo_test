<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

    <meta property="description" content="{{ humanize .Site.Params.Description }}" />
    <meta property="og:title" content="{{ humanize .Site.Title }} - {{ .Title }}" />
    <meta property="og:description" content="{{ humanize .Site.Params.Description }}" />
    <meta property="og:image" content="{{ .Site.Params.profilePic | absURL }}" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="{{ .URL | absURL }}" />
    <meta property="og:locale" content="{{ .Site.Params.Locale }}" />

    <link rel="alternate" hreflang="x-default" href="{{ .URL | absURL }}" />

    {{ if .IsHome }}
    <title>{{ humanize .Title }}</title>
    {{ else }}
    <title>{{ humanize .Site.Title }} - {{ .Title }} </title>
    {{ end }}

    {{ if .Site.Params.favicon }}
    <link rel="icon" href="{{ .Site.Params.favicon | absURL }}">
    {{ end }}
    {{ partial "css" . }} {{ partial "js" . }} {{ .Hugo.Generator }}
    
    {{ if .RSSLink }}
    <link href="{{ .RSSLink }}" rel="alternate" type="application/rss+xml" title="{{ .Site.Title }}" />
    <link href="{{ .RSSLink }}" rel="feed" type="application/rss+xml" title="{{ .Site.Title }}" />
    {{ end }}

    {{ if .Site.GoogleAnalytics }}
    <!-- Global Site Tag (gtag.js) - Google Analytics -->
    <script async src="https://www.googletagmanager.com/gtag/js?id={{ .Site.GoogleAnalytics }}"></script>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments)};
      gtag('js', new Date());

      gtag('config', '{{ .Site.GoogleAnalytics }}');
    </script>
    {{ end }}
</head>
