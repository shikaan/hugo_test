<!DOCTYPE html>
<html lang="{{ .Site.LanguageCode }}">

{{ partial "head" . }} 

{{ if .Site.Params.MathJax | default true }}
<!-- adds MathJax support -->
<script type="text/javascript" async src="https://cdnjs.cloudflare.com/ajax/libs/mathjax/2.7.1/MathJax.js?config=TeX-AMS-MML_HTMLorMML">
</script> 
{{ end }}

<body>
    {{ partial "nav" . }}
    <main>
        <div class="intro">
            <div class="intro__row">
                {{ with .Site.Params.profilePic }}
                <img class="intro__profile" src="{{ . }}">
                {{ end }}
            </div>
            <div class="intro__row">
                <div class="intro__text">
                    <h1 class="intro__title">{{ .Site.Title }}</h1>

                    <h2 class="intro__description">{{ markdownify .Site.Params.Description }}</h2>
                </div>
            </div>
        </div>
    </main>

    {{ partial "footer" . }}

</body>

</html>
